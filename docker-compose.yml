---
version: '3'
networks:
  chess:
    external: true
services:
  postgresql:
    image: postgres
    container_name: chess_postgresql
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=chess_api
    networks:
      - chess
    ports:
      - 5432:5432
  nats:
    image: nats
    container_name: chess_nats
    networks:
      - chess
    ports:
      - 4222:4222
